# Docs: <https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/customizing-dependency-updates>

version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      time: "05:00"
    open-pull-requests-limit: 10
    assignees: [JosephKav]
    reviewers: [JosephKav]

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      time: "05:00"
    open-pull-requests-limit: 10
    assignees: [JosephKav]
    reviewers: [JosephKav]
